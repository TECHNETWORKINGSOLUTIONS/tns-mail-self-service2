<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TNS Mail Portal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <div class="max-w-5xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-center mb-8">TNS Mail Portal</h1>

    <!-- AUTH SECTION -->
    <div id="authSection" class="space-y-6">
      <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
        <form id="loginForm" class="space-y-4" autocomplete="off">
          <input name="email" type="email" placeholder="Email" required
                 class="w-full p-3 rounded border border-gray-700 bg-gray-900 text-gray-100" />
          <input name="password" type="password" placeholder="Password" required
                 class="w-full p-3 rounded border border-gray-700 bg-gray-900 text-gray-100" />
          <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Login</button>
        </form>
      </div>

      <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
        <form id="signupForm" class="space-y-4" autocomplete="off">
          <input name="email" type="email" placeholder="Email" required
                 class="w-full p-3 rounded border border-gray-700 bg-gray-900 text-gray-100" />
          <input name="password" type="password" placeholder="Password" required
                 class="w-full p-3 rounded border border-gray-700 bg-gray-900 text-gray-100" />
          <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded font-semibold">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- APP SECTION -->
    <div id="appSection" class="hidden space-y-6">

      <!-- Top bar -->
      <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg shadow">
        <span id="userEmail" class="font-semibold"></span>
        <button id="logoutBtn" class="py-2 px-4 bg-red-600 hover:bg-red-700 rounded font-semibold">Logout</button>
      </div>

      <!-- Tabs -->
      <div class="flex gap-4 border-b border-gray-700">
        <button data-panel="overviewPanel" class="tab py-2 px-4 font-semibold border-b-2 border-blue-500 text-blue-500">Overview</button>
        <button data-panel="domainsPanel" class="tab py-2 px-4 font-semibold">Domains</button>
        <button data-panel="mailboxesPanel" class="tab py-2 px-4 font-semibold">Mailboxes</button>
        <button data-panel="accountPanel" class="tab py-2 px-4 font-semibold">Account</button>
        <button data-panel="adminPanel" class="tab py-2 px-4 font-semibold hidden" id="adminTab">Admin</button>
      </div>

      <!-- Panels -->
      <div id="overviewPanel" class="panel py-6">
        <h2 class="text-2xl font-bold mb-4">Overview</h2>
        <p>Welcome to your TNS Mail portal.</p>
      </div>

      <div id="domainsPanel" class="panel py-6 hidden">
        <h2 class="text-2xl font-bold mb-4">Your Domains</h2>
        <ul id="domainList" class="space-y-2"></ul>

        <div id="domainDetails" class="p-4 bg-gray-800 rounded-lg shadow my-4 hidden"></div>

        <h3 class="text-xl font-semibold mt-6">Add Domain</h3>
        <form id="domainForm" class="space-y-2">
          <input name="domain" placeholder="Domain (example.com)" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Provision Domain</button>
        </form>

        <h3 class="text-xl font-semibold mt-6">Verify Domain</h3>
        <form id="verifyForm" class="space-y-2">
          <input name="domain" placeholder="Domain (example.com)" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <input name="token" placeholder="Verification token" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 rounded font-semibold">Mark Verified</button>
        </form>
      </div>

      <div id="mailboxesPanel" class="panel py-6 hidden">
        <h2 class="text-2xl font-bold mb-4">Your Mailboxes</h2>
        <ul id="mailboxList" class="space-y-2"></ul>

        <h3 class="text-xl font-semibold mt-6">Add Mailbox</h3>
        <form id="mailboxForm" class="space-y-2">
          <input name="domain" placeholder="Domain (example.com)" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <input name="local_part" placeholder="Local part (user)" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <input name="password" type="password" placeholder="Password" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <input name="quota" type="number" placeholder="Quota MB (default 1024)" class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Create Mailbox</button>
        </form>

        <h3 class="text-xl font-semibold mt-6">Reset Mailbox Password</h3>
        <form id="resetMailboxForm" class="space-y-2">
          <input name="address" placeholder="user@example.com" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <input name="new_password" type="password" placeholder="New Password" required class="w-full p-2 rounded border border-gray-700 bg-gray-900"/>
          <button type="submit" class="py-2 px-4 bg-red-600 hover:bg-red-700 rounded font-semibold">Reset Password</button>
        </form>
      </div>

      <!-- Add accountPanel and adminPanel similarly... -->

      <pre id="output" class="bg-gray-800 p-4 rounded mt-6 text-sm"></pre>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Paste your existing inline JS here, unchanged
  </script>

</body>
</html>
