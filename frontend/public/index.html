<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TNS Mail Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TNS Mail Service</h1>

    <!-- AUTH SECTION -->
    <div id="authSection">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="off">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <h3>Or sign up</h3>
      <form id="signupForm" autocomplete="off">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- APP SECTION -->
    <div id="appSection" style="display:none;">

      <!-- Topbar -->
      <div class="topbar">
        <span id="userEmail"></span> | <span id="userPlan"></span>
        <button id="upgradeBtn">Upgrade Plan</button>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- TABS -->
      <div class="tabs">
        <button data-panel="overviewPanel" class="tab active">Overview</button>
        <button data-panel="domainsPanel" class="tab">Domains</button>
        <button data-panel="mailboxesPanel" class="tab">Mailboxes</button>
        <button data-panel="accountPanel" class="tab">Account</button>
        <button data-panel="adminPanel" class="tab" id="adminTab" style="display:none;">Admin</button>
      </div>

      <!-- PANELS -->
      <div id="overviewPanel" class="panel">
        <h2>Overview</h2>
        <p>Welcome to your TNS Mail portal.</p>
      </div>

      <div id="domainsPanel" class="panel" style="display:none;">
        <h2>Your Domains</h2>
        <ul id="domainList"></ul>

        <div id="domainDetails" class="card" style="display:none;"></div>

        <h3>Add Domain</h3>
        <form id="domainForm" autocomplete="off">
          <input name="domain" placeholder="Domain (example.com)" required>
          <button type="submit">Provision Domain</button>
        </form>

        <h3>Verify Domain</h3>
        <form id="verifyForm" autocomplete="off">
          <input name="domain" placeholder="Domain (example.com)" required>
          <input name="token" placeholder="Verification token" required>
          <button type="submit">Mark Verified</button>
        </form>
      </div>

      <div id="mailboxesPanel" class="panel" style="display:none;">
        <h2>Your Mailboxes</h2>
        <ul id="mailboxList"></ul>

        <h3>Add Mailbox</h3>
        <form id="mailboxForm" autocomplete="off">
          <input name="domain" placeholder="Domain (example.com)" required>
          <input name="local_part" placeholder="Local part (user)" required>
          <input name="password" type="password" placeholder="Password" required>
          <input name="quota" type="number" placeholder="Quota MB (default 1024)">
          <button type="submit">Create Mailbox</button>
        </form>

        <h3>Reset Mailbox Password</h3>
        <form id="resetMailboxForm" autocomplete="off">
